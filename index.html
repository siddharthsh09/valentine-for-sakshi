<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakshi, Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 25px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 2;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4b5c;
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
    }

    .message {
      font-size: 1em;
      color: #444;
      line-height: 1.6;
      margin: 15px 0;
    }

    .countdown {
      font-size: 1.1em;
      font-weight: 600;
      color: #ff4b5c;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    .yes {
      background: #ff4b5c;
      color: white;
      left: 40px;
    }

    .no {
      background: #ffd6dc;
      color: #ff4b5c;
      right: 40px;
    }

    .response {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff4b5c;
      font-weight: 600;
    }

    .heart {
      position: absolute;
      color: rgba(255, 75, 92, 0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="finding-her.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Sakshi üíñ</h1>

    <img src="photo.jpg" alt="Us" class="photo">

    <div class="message">
      Every moment with you feels like a beautiful story I never want to end.  
      You are my favorite person, my comfort, my happiness.
      <br><br>
      So I just want to ask‚Ä¶
    </div>

    <h2 style="color:#ff4b5c;">Will you be my Valentine? üåπ</h2>

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíï</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="response" id="response">
      YAYYYY üíò I knew it!  
      I can‚Äôt wait to make this Valentine‚Äôs Day magical with you, Sakshi ‚ú®
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById('response').style.display = 'block';
      createHearts(30);
    }

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    // Runaway NO button
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Countdown to Valentine‚Äôs Day
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let valentines = new Date(year, 1, 14);

      if (now > valentines) {
        valentines = new Date(year + 1, 1, 14);
      }

      const diff = valentines - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById('countdown').innerText =
        `‚è≥ ${days} days ${hours} hours ${minutes} minutes to Valentine‚Äôs Day`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>

</body>
</html>
